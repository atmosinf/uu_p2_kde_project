version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      # Optional: sync backend code for dev without rebuild
      - ./backend:/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  blazegraph:
    image: lyrasis/blazegraph:2.1.5
    ports:
      - "9999:8080"
    volumes:
      - blazegraph-data:/var/lib/blazegraph/data

volumes:
  blazegraph-data:
